    <script>
      function kombinasiPalindrome() {
        let angka = prompt("Masukkan angka: ");
        // console.log(parseInt(angka));
        // kemungkinanKombinasi = [];
        // if (angka <= 9 && angka > 0) {
        //   kemungkinanKombinasi.push(angka);
        //   console.log(
        //     "kemungkinan kombinasi palindrome:" + kemungkinanKombinasi
        //   );
        // }
        kemungkinanKombinasi = [];
        for (let i = 0; i < angka.length; i++) {
          kemungkinanKombinasi.push(angka[i]);
        }
        for (let j = 0; j < kemungkinanKombinasi.length; j++) {
          indexTerakhir = kemungkinanKombinasi.length - 1;
          kemungkinanKombinasi.sort();
          kemungkinanKombinasi.splice(
            0,
            0,
            kemungkinanKombinasi[indexTerakhir]
          );
          kemungkinanKombinasi.pop();
          console.log(kemungkinanKombinasi);
        }
      }

      kombinasiPalindrome();
